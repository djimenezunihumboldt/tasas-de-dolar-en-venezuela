# YAML schema for GitHub Actions (language server only)
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow
name: CI â€” Build, Deploy & Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Grant explicit permissions needed for Pages and gh-pages action
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: Deploy docs to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      pages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure Pages enabled
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages

  android-build:
    name: Build Android debug APK
    runs-on: ubuntu-latest
    # run independently so APK artifact is produced even if web build fails
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/.android-sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Android command-line tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT
          curl -o cmdline-tools.zip -L "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
          unzip -q cmdline-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.0"

      - name: Accept licenses
        run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Show Android/Java diagnostics
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version || true
          echo "Listing app/android"
          ls -la app/android || true

      - name: Sync Capacitor Android
        working-directory: ./app
        run: |
          npm --prefix . run build || true
          npx cap sync android || true
      - name: Ensure gradlew is executable
        run: chmod +x app/android/gradlew

      - name: Build Android debug APK (Gradle)
        working-directory: ./app/android
        run: ./gradlew assembleDebug --no-daemon --stacktrace --info || (echo 'Gradle failed, printing build tree' && ls -R)
      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ./app/android/app/build/outputs/apk/debug/app-debug.apk

      # Release/signing steps temporarily disabled to avoid workflow validation errors
      # when repository secrets or runner expressions are not accepted by the validator.
      # To re-enable signing, restore the steps above and ensure repository secrets exist.
