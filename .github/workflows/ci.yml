# YAML schema for GitHub Actions (helps the YAML language server)
$schema: https://json.schemastore.org/github-workflow
name: CI â€” Build, Deploy & Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build web and deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Build web
        working-directory: ./app
        run: npm run build

      - name: Ensure Pages enabled
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"
          publish_dir: ./app/dist

  android-build:
    name: Build Android debug APK
    runs-on: ubuntu-latest
    needs: build-and-deploy
    env:
      ANDROID_SDK_ROOT: "${{ runner.temp }}/android-sdk"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Android command-line tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT
          curl -o cmdline-tools.zip -L "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
          unzip -q cmdline-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.0"

      - name: Accept licenses
        run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Build Android debug APK (Gradle)
        working-directory: ./app/android
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ./app/android/app/build/outputs/apk/debug/app-debug.apk

      - name: Decode release keystore (if provided)
        if: "${{ secrets.ANDROID_KEYSTORE_BASE64 }}"
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > $GITHUB_WORKSPACE/app/android/keystore.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Build Android release APK (signed)
        if: "${{ secrets.ANDROID_KEYSTORE_BASE64 }}"
        working-directory: ./app/android
        env:
          KEYSTORE_PASSWORD: "${{ secrets.KEYSTORE_PASSWORD }}"
          KEY_ALIAS: "${{ secrets.KEY_ALIAS }}"
          KEY_PASSWORD: "${{ secrets.KEY_PASSWORD }}"
        run: |
          ./gradlew assembleRelease --no-daemon -Pandroid.injected.signing.store.file=$GITHUB_WORKSPACE/app/android/keystore.jks -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD -Pandroid.injected.signing.key.alias=$KEY_ALIAS -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: Upload release APK artifact
        if: "${{ secrets.ANDROID_KEYSTORE_BASE64 }}"
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: ./app/android/app/build/outputs/apk/release/app-release.apk

      - name: Zipalign and sign APK with apksigner
        if: "${{ secrets.ANDROID_KEYSTORE_BASE64 }}"
        working-directory: "${{ github.workspace }}"
        env:
          ANDROID_HOME: "${{ env.ANDROID_SDK_ROOT }}"
          KEYSTORE_PASSWORD: "${{ secrets.KEYSTORE_PASSWORD }}"
          KEY_ALIAS: "${{ secrets.KEY_ALIAS }}"
          KEY_PASSWORD: "${{ secrets.KEY_PASSWORD }}"
        run: |
          APK_IN=./app/android/app/build/outputs/apk/release/app-release.apk
          APK_ALIGNED=./app/android/app/build/outputs/apk/release/app-release-aligned.apk
          APK_SIGNED=./app/android/app/build/outputs/apk/release/app-release-signed.apk
          BUILD_TOOLS=$(ls $ANDROID_HOME/build-tools | sort -V | tail -n1)
          ZIPALIGN=$ANDROID_HOME/build-tools/$BUILD_TOOLS/zipalign
          APKSIGNER=$ANDROID_HOME/build-tools/$BUILD_TOOLS/apksigner
          chmod +x $ZIPALIGN $APKSIGNER || true
          $ZIPALIGN -v -p 4 "$APK_IN" "$APK_ALIGNED"
          $APKSIGNER sign --ks $GITHUB_WORKSPACE/app/android/keystore.jks --ks-pass pass:$KEYSTORE_PASSWORD --key-pass pass:$KEY_PASSWORD --out "$APK_SIGNED" "$APK_ALIGNED"

      - name: Upload signed APK to artifact
        if: "${{ secrets.ANDROID_KEYSTORE_BASE64 }}"
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed-apk
          path: ./app/android/app/build/outputs/apk/release/app-release-signed.apk

      - name: Create GitHub Release and attach APK
        if: "${{ secrets.ANDROID_KEYSTORE_BASE64 }}"
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          tag_name: "v${{ github.run_number }}"
          release_name: "Release ${{ github.run_number }}"
          draft: false
          prerelease: false

      - name: Upload APK to Release
        if: "${{ secrets.ANDROID_KEYSTORE_BASE64 }}"
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          upload_url: "${{ steps.create_release.outputs.upload_url }}"
          asset_path: ./app/android/app/build/outputs/apk/release/app-release-signed.apk
          asset_name: app-release-signed.apk
          asset_content_type: application/vnd.android.package-archive
